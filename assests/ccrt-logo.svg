<?xml version="1.0" encoding="utf-8"?>
<svg viewBox="0 0 620 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="CCRT Logo (Rotating Glow)">
  <title>CCRT – Cross-Chain Rebase Token</title>

  <defs>
    <!-- Neon Gradient -->
    <linearGradient id="ccrt-gradient" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#AA77FF"/>
      <stop offset="100%" stop-color="#DCC9FF"/>
    </linearGradient>

    <!-- Rotating Glow -->
    <radialGradient id="rotating-glow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#C8A9FF" stop-opacity="0.35"/>
      <stop offset="70%" stop-color="#9B60FF" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>

    <style>
      .bg { fill: #0D0D11; }
      .outer {
        fill: url(#ccrt-gradient);
        filter: drop-shadow(0 0 24px rgba(180,140,255,0.55));
      }
      .inner { fill: #1A1724; }
      .ring {
        fill: none;
        stroke: rgba(255,255,255,0.09);
        stroke-width: 6;
      }
      .ccrt-text {
        font-family: "Orbitron", sans-serif;
        font-weight: 900;
        font-size: 96px;
        fill: #EFE4FF;
      }
      .tagline {
        font-family: "Inter", sans-serif;
        font-weight: 600;
        font-size: 32px;
        fill: #BDA3FF;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" class="bg"/>

  <!-- Rotating Glow Layer -->
  <g>
    <circle cx="310" cy="250" r="230" fill="url(#rotating-glow)">
      <animateTransform attributeName="transform" type="rotate"
        values="0 310 250; 360 310 250" dur="12s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Token Core -->
  <circle cx="310" cy="250" r="180" class="outer"/>
  <circle cx="310" cy="250" r="150" class="inner"/>
  <circle cx="310" cy="250" r="156" class="ring"/>

  <!-- Orbiting dot -->
  <circle cx="310" cy="80" r="12" fill="#E3CCFF">
    <animateTransform attributeName="transform" type="rotate"
      from="0 310 250" to="360 310 250" dur="6s" repeatCount="indefinite"/>
  </circle>

  <!-- Main Title -->
  <text x="50%" y="250" text-anchor="middle" dominant-baseline="middle" class="ccrt-text">CCRT</text>

  <!-- Tagline -->
  <text x="50%" y="560" text-anchor="middle" class="tagline">$CCRT — Cross-Chain Rebase Token</text>
</svg>
